    <script>
        let ws = null;
        let deviceId = '';
        let isConnected = false;

        // è¿æ¥å¹¶ç»‘å®šè®¾å¤‡
        function connect() {
            deviceId = document.getElementById('deviceId').value.trim();
            
            if (!deviceId) {
                alert('è¯·è¾“å…¥è®¾å¤‡ID');
                return;
            }
            
            try {
                // è¿æ¥åˆ°WebSocketæœåŠ¡å™¨ï¼Œå¸¦ä¸Šè®¾å¤‡IDå‚æ•°
                const wsUrl = `ws://127.0.0.1:7272?device_id=${encodeURIComponent(deviceId)}`;
                ws = new WebSocket(wsUrl);
                
                addMessage(`æ­£åœ¨è¿æ¥: ${wsUrl}`, 'sent');
                
                ws.onopen = function(event) {
                    isConnected = true;
                    reconnectAttempts = 0; // é‡ç½®é‡è¿æ¬¡æ•°
                    updateStatus('ğŸ”— å·²è¿æ¥ï¼Œæ­£åœ¨ç»‘å®šè®¾å¤‡...', true);
                    addMessage('WebSocketè¿æ¥å·²å»ºç«‹', 'received');
                    startHeartbeat(); // å¼€å§‹å¿ƒè·³
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        addMessage(`æ”¶åˆ°æ¶ˆæ¯: ${JSON.stringify(data)}`, 'received');
                        handleMessage(data);
                    } catch (e) {
                        addMessage(`æ”¶åˆ°éJSONæ¶ˆæ¯: ${event.data}`, 'received');
                    }
                };
                
                ws.onclose = function(event) {
                    isConnected = false;
                    stopHeartbeat(); // åœæ­¢å¿ƒè·³
                    updateStatus('âŒ è¿æ¥å·²æ–­å¼€', false);
                    addMessage(`WebSocketè¿æ¥å·²æ–­å¼€ (ä»£ç : ${event.code}, åŸå› : ${event.reason})`, 'error');
                    resetDisplayScreen();
                    
                    // è‡ªåŠ¨é‡è¿
                    if (reconnectAttempts < maxReconnectAttempts) {
                        attemptReconnect();
                    } else {
                        addMessage('âŒ å·²è¾¾åˆ°æœ€å¤§é‡è¿æ¬¡æ•°ï¼Œè¯·æ‰‹åŠ¨é‡æ–°è¿æ¥', 'error');
                    }
                };
                
                ws.onerror = function(error) {
                    isConnected = false;

                    addMessage(`WebSocketé”™è¯¯: ${error}`, 'error');

            } catch (error) {

            }
        }
        
        // æ–­å¼€è¿æ¥
        function disconnect() {
            stopHeartbeat(); // åœæ­¢å¿ƒè·³
            clearTimeout(reconnectTimer); // æ¸…é™¤é‡è¿å®šæ—¶å™¨
            reconnectAttempts = maxReconnectAttempts; // é˜»æ­¢è‡ªåŠ¨é‡è¿
            
            if (ws) {

            }
            isConnected = false;
            updateStatus('âŒ æœªè¿æ¥', false);
            resetDisplayScreen();
        }

        // å¤„ç†æ¥æ”¶åˆ°çš„æ¶ˆæ¯
        function handleMessage(data) {
            switch(data.type) {
                case 'init':
                    addMessage(`âœ… åˆå§‹åŒ–æˆåŠŸï¼Œå®¢æˆ·ç«¯ID: ${data.client_id}`, 'received');
                    break;
                    
                case 'connect_success':
                    updateStatus('âœ… è®¾å¤‡è¿æ¥æˆåŠŸ', true);
                    addMessage(`âœ… è®¾å¤‡è¿æ¥æˆåŠŸ: ${data.device_id}`, 'received');
                    break;
                    
                case 'bind_success':
                    updateStatus('âœ… è®¾å¤‡ç»‘å®šæˆåŠŸï¼Œç­‰å¾…æ¨é€...', true);
                    addMessage(`âœ… è®¾å¤‡ç»‘å®šæˆåŠŸ: ${data.device_id}`, 'received');
                    break;
                    
                case 'template_display':
                    addMessage('ğŸ“„ æ”¶åˆ°æ¨¡æ¿æ¨é€å†…å®¹', 'received');
                    displayContent(data);
                    break;
                    
                case 'heartbeat_response':
                case 'pong':
                case 'ping':
                    // æ”¶åˆ°æœåŠ¡ç«¯å¿ƒè·³ï¼Œå›å¤pong
                    if (data.type === 'ping') {
                        sendPong();
                    }
                    addMessage('ğŸ’“ å¿ƒè·³å“åº”æ­£å¸¸', 'received');
                    break;
                    
                default:
                    addMessage(`â“ æœªçŸ¥æ¶ˆæ¯ç±»å‹: ${data.type}`, 'received');
            }
        }

        // æ˜¾ç¤ºæ¨é€å†…å®¹åˆ°æ™ºæ…§å±•ç¤ºå±
        function displayContent(data) {
            const displayScreen = document.getElementById('displayScreen');
            const content = data.data;
            
            displayScreen.innerHTML = `
                <h4>ğŸ“„ ${content.title || 'æ¨é€å†…å®¹'}</h4>
                <div class="display-content">
                    <div><strong>æ¨¡æ¿åç§°:</strong> ${content.template_name || 'æœªçŸ¥'}</div>
                    <div><strong>å†…å®¹:</strong></div>
                    <div style="margin-top: 10px; white-space: pre-wrap;">${content.content || 'æ— å†…å®¹'}</div>
                </div>
                <div class="display-meta">
                    <div>è®¾å¤‡ID: ${data.device_id} | æ¨é€æ—¶é—´: ${content.display_time || new Date().toLocaleString()}</div>
                </div>
            `;
            
            // æ·»åŠ é—ªçƒæ•ˆæœæç¤ºæ–°å†…å®¹
            displayScreen.style.animation = 'none';
            setTimeout(() => {
                displayScreen.style.animation = 'pulse 1s ease-in-out';

        }

        // é‡ç½®å±•ç¤ºå±
        function resetDisplayScreen() {
            const displayScreen = document.getElementById('displayScreen');
            displayScreen.innerHTML = `
                <div class="waiting">
                    <h4>ç­‰å¾…æ¥æ”¶æ¨é€å†…å®¹...</h4>
                    <p>è®¾å¤‡ç»‘å®šæˆåŠŸåï¼Œå°†åœ¨æ­¤æ˜¾ç¤ºæ¨é€çš„æ¨¡æ¿å†…å®¹</p>

            `;
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateStatus(text, connected) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
            statusEl.className = 'status ' + (connected ? 'connected' : 'disconnected');
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°æ—¥å¿—
        function addMessage(message, type = '') {
            const messagesEl = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = 'message ' + type;
            
            const timeStr = new Date().toLocaleTimeString();

            messagesEl.appendChild(messageEl);

        }

        // æ¸…ç©ºæ¶ˆæ¯æ—¥å¿—
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        // å¼€å§‹å¿ƒè·³
        function startHeartbeat() {
            stopHeartbeat(); // å…ˆåœæ­¢ä¹‹å‰çš„å¿ƒè·³
            heartbeatTimer = setInterval(function() {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    sendHeartbeat();
                }
            }, 25000); // 25ç§’å‘é€ä¸€æ¬¡å¿ƒè·³ï¼Œæ¯”æœåŠ¡ç«¯30ç§’é—´éš”çŸ­ä¸€ç‚¹
        }

        // åœæ­¢å¿ƒè·³
        function stopHeartbeat() {
            if (heartbeatTimer) {
                clearInterval(heartbeatTimer);
                heartbeatTimer = null;
            }
        }

        // å‘é€å¿ƒè·³
        function sendHeartbeat() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const heartbeatData = {
                    type: 'device_heartbeat',
                    device_id: deviceId,
                    timestamp: Date.now()
                };
                ws.send(JSON.stringify(heartbeatData));
                addMessage('ğŸ’“ å‘é€å¿ƒè·³', 'sent');
            }
        }

        // å›å¤æœåŠ¡ç«¯ping
        function sendPong() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const pongData = {
                    type: 'pong',
                    timestamp: Date.now()
                };
                ws.send(JSON.stringify(pongData));
                addMessage('ğŸ“ å›å¤pong', 'sent');
            }
        }

        // å°è¯•é‡è¿
        function attemptReconnect() {
            reconnectAttempts++;
            const delay = Math.min(1000 * Math.pow(2, reconnectAttempts - 1), 30000); // æŒ‡æ•°é€€é¿ï¼Œæœ€å¤§30ç§’
            
            updateStatus(`ğŸ”„ ${delay/1000}ç§’åå°è¯•ç¬¬${reconnectAttempts}æ¬¡é‡è¿...`, false);
            addMessage(`ğŸ”„ ${delay/1000}ç§’åå°è¯•ç¬¬${reconnectAttempts}æ¬¡é‡è¿...`, 'sent');
            
            reconnectTimer = setTimeout(function() {
                if (reconnectAttempts <= maxReconnectAttempts) {
                    addMessage(`ğŸ”„ å¼€å§‹ç¬¬${reconnectAttempts}æ¬¡é‡è¿...`, 'sent');
                    connect();
                }
            }, delay);
        }

        // æ·»åŠ CSSåŠ¨ç”»
        const style = document.createElement('style');

        // é¡µé¢åŠ è½½å®Œæˆ
        window.onload = function() {

        };

        // é¡µé¢å…³é—­æ—¶æ–­å¼€è¿æ¥
        window.onbeforeunload = function() {

    </script>
